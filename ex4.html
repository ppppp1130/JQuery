<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <h1>我的表單</h1>
                <div class="form-group">
                    <label for="exampleInputusername">username</label>
                    <input type="text" class="form-control" id="exampleInputusername" aria-describedby="emailHelp"
                        placeholder="Enter yourname">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="button" class="btn btn-primary autoinput">Alto input</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        //新增一個 click 事件監聽器
        $('.autoinput').click(function () {
            //function 裡面會自帶一個內建的 event 參數代表這個事件
            console.log('hi');
            // console.log(event)
            $('#exampleInputusername').val('John');
            $('#exampleInputEmail1').val('ppppp@gmail.com');
            $('#exampleInputPassword1').val('********');
            $('#exampleCheck1').val();
        });



        // $('.submit').click(function () {
        //     event.preventDefault();
        //     console.log('hi submit');
        //     //自己用 JS 送表單內容給伺服器
        // })


    </script>

</body>

</html>
